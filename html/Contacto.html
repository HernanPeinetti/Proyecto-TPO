<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
    crossorigin="anonymous">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300, 400, 600, 700" rel="stylesheet">
    <link rel="stylesheet" href="/css/Contacto.css">
</head>
<body>
    <div class="contenedor">

        <h1>Contacto</h1>

        <div class="contenido">
            <div class="info">
                <div class="col">
                    <i class="icono fas fa-map-marker-alt"></i>
                    <p>Av. Belgrano Nro 9876 - Santiago del Estero - Argentina</p>
                </div>
            </div>
            <div class="info">
                <div class="col">
                    <i class="icono fas fa-envelope"></i>
                    <p>Consulta@Consulta.com</p>
                </div>
            </div>
            <div class="info">
                <div class="col">
                    <i class="icono fas fa-phone"></i>
                    <p>0385-555-555 <br> 0385-555-888</p>
                </div>
            </div>
            <form id="form" action="Envio.html" method="get" class="formulario">
                <input type="text" name="nombre" placeholder="Nombre" id="nombre">
                <input type="email" name="correo" placeholder="Correo Electronico" id="correo">
                <input type="text" name="asunto" placeholder="Asunto" id="asunto">
                <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
                <button type="button" onclick="validarFormulario()" >Enviar</button>
                <a class="btn" href="/index.html">Volver</a>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/js/validacion.js"></script>
</body>
</html>
